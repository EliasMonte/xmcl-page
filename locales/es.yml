gameInstall:
  title: No worry about the <span class="text-green-400"> Game Install</span>
  description: >-
    XMCL supports to install the vanilla Minecraft, Minecraft Forge, Fabric, and
    even Optifine All in One! You can install them in a single place within the
    Launcher. It also support third party mirror link BMCL API. You can even
    customize your own mirror in launcher.
optimalDisk:
  title: >-
    <span class="text-yellow-300">Optimal</span> disk space with <span
    class="text-red-700">Massive Resources</span>
  description: >-
    XMCL will store all the mods, resource packs, shader packs, modpacks to a
    single store location. While you try to use any known resource, it will use
    hard link to install the resource to the instance without copying. It means
    you will never see any duplicated copy in /mods folder anymore.
cleanWorkspace:
  title: >-
    Mantenga su espacio de trabajo <span class="text-sky-400">limpio</span> con
    instancias múltiples
  description: >-
    XMCL tiene soporte integrado de instancias múltiples. 

    Puede crear múltiples instancias fácilmente. 

    Por lo tanto, no debe preocuparse por la combinación de las diferentes
    configuraciones de inicio.
communityIntegration:
  title: Integrado con <span class="text-emerald-700">Múltiples comunidades</span>
  description: >-
    Compatible con XMCL integrado con Curseforge, Modrinth. 

    También brinda la capacidad de admitir un sistema de máscara/cuenta de
    usuario personalizado, como una máscara de bendición.
