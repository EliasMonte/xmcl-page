gameInstall:
  title: >-
    No te preocupes por la <span class="text-green-400"> instalación del
    juego</span>
  description: >-
    ¡XMCL admite la instalación de Vanilla Minecraft, Minecraft Forge, Fabric e
    incluso Optifine Todo en Uno! Puede instalarlos en un solo lugar dentro del
    Launcher. También es compatible con la API BMCL de enlace espejo de
    terceros. Incluso puedes personalizar tu propio espejo en el lanzador.
optimalDisk:
  title: >-
    <span class="text-yellow-300">Óptimo</span> espacio en disco con <span
    class="text-red-700">Recursos masivos</span>
  description: >-
    XMCL almacenará todos los mods, paquetes de recursos, paquetes de
    sombreadores, modpacks en una sola ubicación de almacenamiento. Mientras
    intenta usar cualquier recurso conocido, usará un vínculo físico para
    instalar el recurso en la instancia sin copiarlo. 

    Significa que nunca más verás ninguna copia duplicada en la carpeta /mods.
cleanWorkspace:
  title: >-
    Mantenga su espacio de trabajo <span class="text-sky-400">limpio</span> con
    instancias múltiples
  description: >-
    XMCL tiene soporte integrado de instancias múltiples. 

    Puede crear múltiples instancias fácilmente. 

    Por lo tanto, no debe preocuparse por la combinación de las diferentes
    configuraciones de inicio.
communityIntegration:
  title: Integrado con <span class="text-emerald-700">Múltiples comunidades</span>
  description: >-
    Compatible con XMCL integrado con Curseforge, Modrinth. 

    También brinda la capacidad de admitir un sistema de máscara/cuenta de
    usuario personalizado, como una máscara de bendición.
